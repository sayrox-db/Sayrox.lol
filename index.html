<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SΛ¥RØ✘</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
    user-select: none;
}

/* GIF BACKGROUND */
.background {
    position: fixed;
    inset: 0;
    background: url("bg.gif") center/cover no-repeat;
    z-index: -3;
}

/* AUDIO VISUALIZER */
canvas {
    position: fixed;
    inset: 0;
    z-index: -2;
}

/* CLICK TO ENTER */
#enter {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    letter-spacing: 4px;
    cursor: pointer;
    z-index: 10;
}

/* CENTER CARD */
.container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(12px);
    padding: 35px;
    border-radius: 18px;
    width: 320px;
    text-align: center;
    animation: fade 1.2s ease;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* PROFILE */
.card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid white;
}

h1 {
    margin: 15px 0;
    letter-spacing: 4px;
}

/* LINKS */
.buttons a {
    display: block;
    margin: 12px 0;
    padding: 12px;
    border-radius: 10px;
    background: rgba(255,255,255,0.12);
    color: white;
    text-decoration: none;
    transition: 0.25s;
}

.buttons a:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.05);
}
</style>
</head>

<body oncontextmenu="return false">

<!-- CLICK TO ENTER -->
<div id="enter">CLICK TO ENTER</div>

<!-- BACKGROUND -->
<div class="background"></div>

<!-- AUDIO VISUAL -->
<canvas id="visualizer"></canvas>

<!-- CARD -->
<div class="container">
    <div class="card">
        <img src="pfp.jpg">
        <h1>SΛ¥RØ✘</h1>

        <div class="buttons">
            <a href="https://discord.gg/NOVA" target="_blank">NOVA</a>
            <a href="https://discord.gg/LAPIRATERIE" target="_blank">LA PIRATERIE</a>
        </div>
    </div>
</div>

<audio id="audio" src="music.mp3" loop></audio>

<script>
/* BLOCK INSPECT */
document.addEventListener("keydown", e => {
    if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
    ) {
        e.preventDefault();
    }
});

/* AUDIO VISUALIZER */
const enter = document.getElementById("enter");
const audio = document.getElementById("audio");
const canvas = document.getElementById("visualizer");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let audioCtx, analyser, src, data;

enter.onclick = () => {
    enter.style.display = "none";

    audioCtx = new AudioContext();
    analyser = audioCtx.createAnalyser();
    src = audioCtx.createMediaElementSource(audio);

    src.connect(analyser);
    analyser.connect(audioCtx.destination);

    analyser.fftSize = 256;
    data = new Uint8Array(analyser.frequencyBinCount);

    audio.play();
    animate();
};

function animate() {
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(data);

    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let barWidth = (canvas.width / data.length) * 2.2;
    let x = 0;

    for (let i = 0; i < data.length; i++) {
        let h = data[i] * 1.4;
        ctx.fillStyle = "white";
        ctx.fillRect(x, canvas.height - h, barWidth, h);
        x += barWidth + 1;
    }
}

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>

</body>
</html>
